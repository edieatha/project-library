<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Book Library</title>
    </head>

    <body>
        <h1>Add Book</h1>
        <form id = "myForm">
        <label for="fname">Book title:</label><br>
        <input type="text" id="book-title" name="book-title" required = 'required'><br>
        <label for="lname">Book author:</label><br>
        <input type="text" id="book-author" name="book-author" required = 'required'><br>
        <label for="lname">Book pages:</label><br>
        <input type="number" id="book-pages" name="book-pages" required = 'required'><br>
        <label for="lname">Read the Book?:</label><br>
        <input type="radio" id="yes-status" class = "status" name="status" required = 'required' value='Yes'>Yes
        <input type="radio" id="no-status" class = "status" name="status" required = 'required' value='No'>No<br>
        <input type="button" id="submit" value="Add New Book" onclick="formGrab();">
        </form>

        <h1>Book Library</h1>
        <div id="container"></div>



    </body>


<script src="script.js"></script>

</html>
